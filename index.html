<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JAVA SCRIPT -->
    <script defer src="script.js"></script>

    <title>Form Biglietto del Treno</title>
</head>
<body>
    <h2 class="text-uppercase">Calcola il prezzo del tuo biglietto</h2>
    <div class="calcolo">
      <!-- DATI DA INSERIRE -->
      <div class="data">
        <div class="section">
          <label for="nome">Nome Cognome</label>
          <input type="text" id="name" placeholder="Inserisci il tuo nome">
        </div>
        <div class="section">
          <label for="km">Km da percorrere</label>
          <input type="number" id="km" min="1" placeholder="Inserisci i Km">
        </div>
        <div class="section">
          <label for="age">Fascia d'et√†</label>
          <select name="" id="age">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>
      </div>
      <!-- PULSANTI -->
      <div class="buttons">
        <div class="btn" id="generate">Genera</div>
        <div class="btn" id="abort">Annulla</div>
      </div>
    </div>

</body>
</html>
