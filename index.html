<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JAVA SCRIPT -->
    <script defer src="script.js"></script>

    <title>Form Biglietto del Treno</title>
</head>
<body>
    <h2 class="text-uppercase">Calcola il prezzo del tuo biglietto</h2>
    <div class="math">
        
      <!-- DATI DA INSERIRE -->
      <div class="data">
        <div class="section">
          <label for="name">Nome Cognome</label>
          <input type="text" id="name" placeholder="Inserisci il tuo nome">
        </div>
        <div class="section">
          <label for="km">Km da percorrere</label>
          <input type="number" id="km" min="1" placeholder="Inserisci i Km">
        </div>
        <div class="section">
          <label for="age">Fascia d'età</label>
          <select name="Fascia d'età" id="age">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>
      </div>

      <!-- PULSANTI -->
      <div class="buttons">
        <div class="btn" id="generate">Genera</div>
        <div class="btn" id="abort">Annulla</div>
      </div>
    </div>

    <section class="down">
        <h2>Il tuo biglietto</h2>
        <div id="riepilogo" class="hidden">
          <h3>Dettaglio passeggeri</h3>
          <div class="dettagli">
            <div class="passeggero">
              <h4>Nome passeggero</h4>
              <div id="nome-pass"></div>
            </div>

            <!-- TABELLA :( -->
            <div class="tabella">
              <table>
                <tr>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo biglietto</th>
                </tr>
                <tr>
                  <td><span id="offerta"></span></td>
                  <td><span id="carrozza"></span></td>
                  <td><span id="codice"></span></td>
                  <td><span id="costo"></span> €</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
