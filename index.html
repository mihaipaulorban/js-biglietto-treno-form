<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JAVA SCRIPT -->
    <script defer src="script.js"></script>

    <title>Form Biglietto del Treno</title>
</head>
<body>
    <h1 class="text-uppercase fw-bold my-3">Calcola il prezzo del tuo biglietto</h1>

    <!-- SEZIONE FORM -->
    <section class="container-fluid text-center up-card rounded-4 shadow">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <label for="name">Nome Cognome</label>
                    <input type="text" id="name" placeholder="Inserisci il tuo nome" class="icustom rounded-1">
                </div>
                <div class="col-md-4">
                    <label for="km">Km da percorrere</label>
                    <input type="number" id="km" min="1" placeholder="Inserisci i Km" class="icustom rounded-1">
                </div>
                <div class="col-md-4">
                    <label for="age">Fascia d'età</label>
                    <div>
                        <select name="Fascia d'età" id="age" class="icustom rounded-1">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6 offset-md-3">
                    <div class="btn-group">
                        <div class="btn btn-custom mx-4 my-4 rounded-3" id="generate">Genera</div>
                        <div class="btn btn-custom mx-4 my-4 rounded-3" id="abort">Annulla</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SEZIONE RIEPILOGO -->
    <h2 class="mt-5 text-uppercase fw-bold">Il tuo biglietto</h2>
    <div id="riepilogo" class="hidden">
        <section  class="down-card rounded-4 shadow my-5">
            <h2>Dettaglio passeggeri</h2>
            <div>
                <div class="row">
                    <div class="col-md-4 pass-custom">
                        <div class="passeggero rounded-3">
                            <h4 class="mt-4">Nome passeggero</h4>
                            <div id="nome-pass"></div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <!-- TABELLA :( -->
                        <div class="tabella">
                            <table>
                                <tr>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice CP</th>
                                    <th>Costo biglietto</th>
                                </tr>
                                <tr>
                                    <td><span id="offerta"></span></td>
                                    <td><span id="carrozza"></span></td>
                                    <td><span id="codice"></span></td>
                                    <td><span id="costo"></span> €</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
